<!doctype html>
<html>
  <head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4"
  >
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Login</h2>

      <form id="loginForm" class="space-y-4">
        <input
          type="email"
          placeholder="Email"
          id="email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
        <input
          type="password"
          placeholder="Password"
          id="password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />

        <button
          type="button"
          onclick="login()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105 mt-6"
        >
          Login
        </button>
      </form>

      <div class="text-center mt-6">
        <a
          href="index.html"
          class="text-blue-600 hover:text-blue-800 font-medium"
          >Don't have an account? Register</a
        >
      </div>
    </div>

    <script>
      function login() {
        const email = $("#email").val().trim();
        const password = $("#password").val();

        if (!email || !password) {
          alert("Please enter both email and password");
          return;
        }

        $.ajax({
          url: "/api/login",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({ email, password }),
          success: function (res) {
            alert("Login successful!");
            
            // Store user data in localStorage
            localStorage.setItem('currentUser', JSON.stringify(res.user));
            window.location.href = 'users.html';
          },
          error: function (xhr) {
            const errorMessage = xhr.responseJSON?.error || "Login failed";
            alert("Error: " + errorMessage);
          },
        });
      }

      // Check if user is already logged in
      $(document).ready(function() {
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
          window.location.href = 'users.html';
        }
      });
    </script>
  </body>
</html>
